name: FIPS Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  fips-validation:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t dotnet-aspnet-fips .
      
      - name: Run FIPS validation tests
        run: ./tests/verify-fips.sh dotnet-aspnet-fips
